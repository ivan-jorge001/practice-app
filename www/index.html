<head>
    <meta charset="utf-8" />
    <meta name="format-detection" content="telephone=no" />
    <meta name="msapplication-tap-highlight" content="no" />
    <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width" />

    <meta http-equiv="Content-Security-Policy" content="default-src * 'unsafe-inline'; style-src 'self' 'unsafe-inline'; media-src *" />

    * Disables use of eval() and inline scripts in order to mitigate risk of XSS vulnerabilities. To change this:
        * Enable inline JS: add 'unsafe-inline' to default-src
        * Enable eval(): add 'unsafe-eval' to default-src

    -->

    <link rel="stylesheet" type="text/css" href="css/index.css" />
    <title>Minion</title>
</head>

<body>
<section class="container">
  <h1>Ironhack Characters API</h1>
  <div class="characters-container">
    <div class="characterinfo">
      <label class="id">ID:</label><br>
      <label class="name">Character Name:</label><br>
      <label class="occupation">Character Occupation:</label><br>
      <label class="debt">Character Debt:</label><br>
      <label class="weapon">Character Weapon:</label><br>
    </div>
  </div>
  <section class="operations">
    <div class="operation">
      <button id="fetch-all">Fetch all</button>
    </div>
    <div class="operation">
      <label for="character-id">Search by ID: </label>
      <input type="text" name="character-id" id="searchByID">
      <button id="fetch-one">Fetch one</button>
    </div>
    <div class="operation delete">
      <label for="character-id-delete">Delete by ID: </label>
      <input type="text" name="character-id-delete" id="deleteOne">
      <button id="delete-one">Delete one</button>
    </div>

  </section>
</section>
<section class="container">
  <section class="form-container">
    <h2>New Character</h2>
    <form id="new-character-form" class="character-form">
      <div class="field">
        <label for="name">Name: </label>
        <input type="text" name="name" id="name">
      </div>
      <div class="field">
        <label for="occupation">Occupation: </label>
        <input type="text" name="occupation" id="occupation">
      </div>
      <div class="field">
        <label for="weapon">Weapon: </label>
        <input type="text" name="weapon" id="weapon">
      </div>
      <div class="field">
        <label for="debt">Has debt: </label>
        <input name="debt" type="checkbox" id="debt">
      </div>
      <button id="send-data">Create</button>
    </form>
  </section>
  <section class="form-container">
    <h2>Edit Character</h2>
    <form id="edit-character-form" class="character-form">
      <div class="field">
        <label for="id">ID: </label>
        <input type="text" name="chr-id" id = "updateOne">
      </div>
      <div class="field">
        <label for="name">Name: </label>
        <input type="text" name="name" id="edit-name">
      </div>
      <div class="field">
        <label for="occupation">Occupation: </label>
        <input type="text" name="occupation" id="edit-occupation">
      </div>
      <div class="field">
        <label for="weapon">Weapon: </label>
        <input type="text" name="weapon" id="edit-weapon">
      </div>
      <div class="field">
        <label for="debt">Has debt: </label>
        <input name="debt" id="edit-debt" type="checkbox">
      </div>
      <button id="send-1">Update</button>
    </form>
  </section>
</section>

</body>


    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script type="text/javascript" src="js/APIHandler.js"></script>
    <script type="text/javascript" src="cordova.js"></script>
    <script type="text/javascript" src="js/index.js"></script>
    <script type="text/javascript">
        app.initialize();
    </script>
</body>

</html>
